<h2>List Entities Works</h2>


<mat-selection-list #es [multiple]="false">
  <mat-list-option *ngFor="let e of entities" [value]="e">
    <h3>{{e}}</h3>
  </mat-list-option>
</mat-selection-list>
<br>
<h2 style="font-weight: 200;">
  Option selected: {{es.selectedOptions.selected[0]?.value}}
</h2>
